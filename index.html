<!doctype html>
<html lang="en">
  <head>
    <style>
       #button{
    text-decoration: none; 
    margin-left:9px;
    background: #cf3333;
    color: #FFFFFF;
    margin-top: 10px;
    padding: 14px 50px;
    border-radius: 100px;
    display: inline-block;
    box-shadow: 0 3px 6px 1px #042d4657;
  }
    </style>
    <title>Register</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body style="background-image: url(https://healthinfo.healthengine.com.au/assets/blood-cells.jpg) ; width: 100%;">
      <div class="container-fluid" >

                <div class="text-center">
                    <p><b>Hi,</b></p>
                    <p><b>Register here</b></p>
                </div>
            </div>
            <div class="container rounded" style="background: #da4040;width:42vh;padding: 20px;">
                <div class="container">
                    
                    <form method="post" action="http://localhost:4000/">
                        <div class="mb-3">
                          <label for="exampleInputName" class="form-label">Name :</label>
                          <input type="text" class="form-control" name="t1" aria-describedby="emailHelp" placeholder="Name">
                          
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address :</label>
                            <input type="email" class="form-control" name="t2" aria-describedby="emailHelp" placeholder="Email">

                            
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword" class="form-label">Password :</label>
                            <input type="password" class="form-control" name="t3" aria-describedby="emailHelp" placeholder="Password">
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputphone" class="form-label">Age</label>
                            <input type="number" class="form-control" name="t4" aria-describedby="emailHelp" placeholder="Number">
                            
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputphone" class="form-label">Gender</label><br>
                            Male
                            <input type="radio"  name="t5" aria-describedby="emailHelp" value="Male" >
                            Female
                            <input type="radio"  name="t5" aria-describedby="emailHelp"  value="Female">

                            
                          </div>
                          
                          <div class="mb-3">
                            <label for="exampleInputphone" class="form-label">Mobile Number</label>
                            <input type="number" class="form-control" name="t6" aria-describedby="emailHelp" placeholder="Number">
                            
                          </div>
                         
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Address</label>
                          <input type="text" class="form-control" name="t7" placeholder="Address">
                        </div>
                        <div class="text-center">
                         <button type="submit">Submit</button>
                    </div>
                      </form>

                </div>
            
      </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
